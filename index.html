<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        /* Custom scrollbar for card back */
        .card-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .card-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .card-scroll::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 flex flex-col items-center py-12 px-4 font-sans text-slate-800">

    <div class="max-w-md w-full text-center mb-8">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Unit 3 Vocabulary</h1>
        <p class="text-slate-500">Click the card to flip and see details</p>
        <div class="flex justify-center gap-2 mt-4">
            <div id="counter" class="bg-white px-4 py-1 rounded-full shadow-sm text-sm font-medium text-slate-600 border border-slate-200">
                Card 1 of 10
            </div>
        </div>
    </div>

    <!-- Flashcard Container -->
    <div id="flashcard-trigger" class="relative w-full max-w-sm h-[500px] perspective-1000 cursor-pointer group">
        <div id="card-inner" class="relative w-full h-full transition-transform duration-500 transform-style-3d">
            
            <!-- Front of Card -->
            <div id="card-front" class="absolute inset-0 backface-hidden bg-white rounded-3xl shadow-xl border-b-8 border-slate-200 flex flex-col items-center justify-center p-8 z-10">
                <div id="front-icon-box" class="w-20 h-20 rounded-2xl flex items-center justify-center mb-6 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2 L3 14 L12 14 L11 22 L21 10 L12 10 Z"/></svg>
                </div>
                <h2 id="front-word" class="text-5xl font-black tracking-tight mb-2 text-center">Active</h2>
                <span id="front-pos" class="px-4 py-1 bg-slate-100 text-slate-500 rounded-full text-sm font-bold uppercase tracking-widest">
                    Adjective
                </span>
                <div class="absolute bottom-8 text-slate-300 flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-1 animate-spin-slow"><path d="m7 21-4-4 4-4"/><path d="M3 17h18"/><path d="m17 3 4 4-4 4"/><path d="M21 7H3"/></svg>
                    <span class="text-xs font-bold">FLIP</span>
                </div>
            </div>

            <!-- Back of Card -->
            <div id="card-back" class="absolute inset-0 backface-hidden bg-white rounded-3xl shadow-xl border-b-8 border-slate-200 p-6 rotate-y-180 flex flex-col z-0">
                <div class="flex items-center gap-2 mb-4 border-b border-slate-100 pb-3">
                    <div id="back-icon-box" class="w-8 h-8 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M8 7h6"/><path d="M8 11h8"/></svg>
                    </div>
                    <h3 id="back-word" class="text-xl font-bold">Active</h3>
                    <span id="back-pos" class="ml-auto text-xs font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded text-center">Adjective</span>
                </div>

                <div class="space-y-4 overflow-y-auto card-scroll pr-1 flex-grow">
                    <div>
                        <p class="text-sm font-bold text-slate-400 uppercase tracking-tighter mb-1">Meaning</p>
                        <p id="meaning" class="text-slate-700 leading-snug"></p>
                    </div>

                    <div id="family-section">
                        <p class="text-sm font-bold text-slate-400 uppercase tracking-tighter mb-1 flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>
                            Word Family
                        </p>
                        <p id="family" class="text-slate-600 text-sm font-medium"></p>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-emerald-50 p-3 rounded-xl border border-emerald-100">
                            <p class="text-[10px] font-black text-emerald-600 uppercase mb-1">Synonyms</p>
                            <p id="synonyms" class="text-xs text-emerald-800 font-bold"></p>
                        </div>
                        <div class="bg-rose-50 p-3 rounded-xl border border-rose-100">
                            <p class="text-[10px] font-black text-rose-600 uppercase mb-1">Antonyms</p>
                            <p id="antonyms" class="text-xs text-rose-800 font-bold"></p>
                        </div>
                    </div>

                    <div>
                        <p class="text-sm font-bold text-slate-400 uppercase tracking-tighter mb-2">Example Sentences</p>
                        <div id="examples-container" class="space-y-2">
                            <!-- Examples inserted via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="flex items-center gap-6 mt-10">
        <button id="prev-btn" class="p-4 bg-white rounded-full shadow-md hover:shadow-lg text-slate-600 hover:text-blue-600 transition-all border border-slate-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        
        <button id="reset-btn" class="flex items-center gap-2 px-6 py-3 bg-white rounded-full shadow-md text-slate-600 font-bold hover:bg-slate-50 transition-all border border-slate-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
            Reset
        </button>

        <button id="next-btn" class="p-4 bg-white rounded-full shadow-md hover:shadow-lg text-slate-600 hover:text-blue-600 transition-all border border-slate-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </button>
    </div>

    <script>
        const vocabData = [
            { word: "Active", pos: "Adjective", meaning: "Taking action; full of movement; busy and energetic.", family: "Action, Activity, Activate", synonyms: "Lively, Busy, Energetic", antonyms: "Slow, Lazy, Passive", examples: ["The active puppy ran circles around the park for an hour.", "She stays active by swimming and riding her bike every morning."], color: "bg-blue-500" },
            { word: "Bargain", pos: "Noun / Verb", meaning: "An agreement between two people; something bought at a cheap price.", family: "Bargaining", synonyms: "Steal, Deal, Haggle", antonyms: "Overpriced, Rip-off", examples: ["I found a real bargain at the garage saleâ€”a bike for only five dollars!", "He tried to bargain with the vendor to get a better price for the rug."], color: "bg-emerald-500" },
            { word: "Gasp", pos: "Verb / Noun", meaning: "To breathe in quickly from shock or fear; a sudden short breath.", family: "Gasping", synonyms: "Pant, Gulp", antonyms: "Exhale, Breathe calmly", examples: ["The crowd let out a gasp when the magician disappeared.", "She had to gasp for air after running up the steep hill."], color: "bg-purple-500" },
            { word: "Loyal", pos: "Adjective", meaning: "Faithful to one's country, a person, or an idea.", family: "Loyalty, Loyally", synonyms: "Faithful, True, Devoted", antonyms: "Unfaithful, Treacherous", examples: ["A loyal dog will wait for its owner to come home all day.", "He remained a loyal fan of the team even when they lost every game."], color: "bg-indigo-500" },
            { word: "Resource", pos: "Noun", meaning: "A source of useful supplies, materials, or information.", family: "Resourceful, Resourced", synonyms: "Supply, Asset, Reserve", antonyms: "Lack, Shortage", examples: ["The library is a great resource for students writing research papers.", "Water is a natural resource that we must use very carefully."], color: "bg-cyan-600" },
            { word: "Sensitive", pos: "Adjective", meaning: "Reacting quickly to something; easily hurt or bothered.", family: "Sense, Sensitivity, Sensitively", synonyms: "Touchy, Delicate", antonyms: "Insensitive, Unfeeling", examples: ["The baby has sensitive skin that gets red in the sunlight.", "He is very sensitive to loud noises and covers his ears."], color: "bg-rose-500" },
            { word: "Struggle", pos: "Noun / Verb", meaning: "An enormous effort or a great battle; to fight hard or try very hard.", family: "Struggling", synonyms: "Strive, Wrestle, Fight", antonyms: "Ease, Success", examples: ["It was a struggle to carry the heavy couch up three flights of stairs.", "Small plants struggle to grow in the dry, sandy soil."], color: "bg-amber-600" },
            { word: "Value", pos: "Noun / Verb", meaning: "The worth or importance of something; to think highly of something.", family: "Valuable, Valuation, Valued", synonyms: "Importance, Worth, Treasure", antonyms: "Scorn, Reject, Worthlessness", examples: ["The value of the gold ring was much higher than I expected.", "I value your advice because you are always so honest."], color: "bg-teal-500" },
            { word: "Vary", pos: "Verb", meaning: "To do in a new way; to make different or change.", family: "Variety, Various, Variation", synonyms: "Alter, Change, Diversify", antonyms: "Stay, Remain, Continue", examples: ["The restaurant menu will vary depending on what vegetables are in season.", "Try to vary your exercise routine so you don't get bored."], color: "bg-orange-500" },
            { word: "Wander", pos: "Verb", meaning: "To move around without a plan or goal; to get lost.", family: "Wandering, Wanderer", synonyms: "Roam, Stray, Ramble", antonyms: "Stay, Settle", examples: ["Don't wander away from the group during the field trip.", "We spent the afternoon watching the clouds wander across the sky."], color: "bg-emerald-600" }
        ];

        let currentIndex = 0;
        let isFlipped = false;

        const cardInner = document.getElementById('card-inner');
        const trigger = document.getElementById('flashcard-trigger');
        const counter = document.getElementById('counter');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Card Elements
        const frontWord = document.getElementById('front-word');
        const frontPos = document.getElementById('front-pos');
        const frontIconBox = document.getElementById('front-icon-box');
        const backWord = document.getElementById('back-word');
        const backPos = document.getElementById('back-pos');
        const backIconBox = document.getElementById('back-icon-box');
        const meaning = document.getElementById('meaning');
        const family = document.getElementById('family');
        const familySection = document.getElementById('family-section');
        const synonyms = document.getElementById('synonyms');
        const antonyms = document.getElementById('antonyms');
        const examplesContainer = document.getElementById('examples-container');

        function updateCard() {
            const data = vocabData[currentIndex];
            
            // Front UI
            frontWord.innerText = data.word;
            frontPos.innerText = data.pos;
            frontIconBox.className = `w-20 h-20 rounded-2xl ${data.color} flex items-center justify-center mb-6 shadow-lg`;
            
            // Back UI
            backWord.innerText = data.word;
            backPos.innerText = data.pos;
            backIconBox.className = `w-8 h-8 rounded-lg ${data.color} flex items-center justify-center`;
            meaning.innerText = data.meaning;
            
            if (data.family) {
                familySection.style.display = 'block';
                family.innerText = data.family;
            } else {
                familySection.style.display = 'none';
            }
            
            synonyms.innerText = data.synonyms || "None";
            antonyms.innerText = data.antonyms || "None";
            
            // Update Examples
            examplesContainer.innerHTML = '';
            data.examples.forEach(ex => {
                const div = document.createElement('div');
                div.className = 'flex gap-2';
                div.innerHTML = `
                    <div class="min-w-[4px] h-auto rounded bg-slate-200"></div>
                    <p class="text-xs text-slate-600 italic">"${ex}"</p>
                `;
                examplesContainer.appendChild(div);
            });

            counter.innerText = `Card ${currentIndex + 1} of ${vocabData.length}`;
        }

        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                cardInner.classList.add('rotate-y-180');
            } else {
                cardInner.classList.remove('rotate-y-180');
            }
        }

        trigger.addEventListener('click', flipCard);

        nextBtn.addEventListener('click', () => {
            isFlipped = false;
            cardInner.classList.remove('rotate-y-180');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % vocabData.length;
                updateCard();
            }, 150);
        });

        prevBtn.addEventListener('click', () => {
            isFlipped = false;
            cardInner.classList.remove('rotate-y-180');
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + vocabData.length) % vocabData.length;
                updateCard();
            }, 150);
        });

        resetBtn.addEventListener('click', () => {
            isFlipped = false;
            cardInner.classList.remove('rotate-y-180');
        });

        // Initialize first card
        updateCard();
    </script>
</body>
</html>
